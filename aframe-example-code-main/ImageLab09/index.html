<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.706 5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="-0.016 3.050 5.046" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 1.25 5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cone position="0 1.25 10" radius="1.25" color="#EF2D5E"></a-sphere>

      
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt,
        checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: dream; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
