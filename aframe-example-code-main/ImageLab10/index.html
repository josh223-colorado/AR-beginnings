<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
   <assets>
        <!-- preload the image -->
        <img id="sky" src="assets/sky.jpg">

        <img src="assets/dirt.jpg" id="dirt">
        <img src="assets/bubbles.jpg" id="bubbles">
        <img src="assets/water.jpeg" id="water">
      </assets>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" src="#dirt"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="#bubbles"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="#water"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
