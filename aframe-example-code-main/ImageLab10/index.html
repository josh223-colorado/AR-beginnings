<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
   <assets>
        <!-- preload the image -->
        <img id="sky" src="assets/sky.jpg">

        <img src="assets/dirt.jpg" id="dirt">
        <img src="assets/bubbles.jpg" id="bubbles">
        <img src="assets/sand.jpeg" id="sand">
      </assets>
  <body>
    <a-scene>
 <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#F4E19C"></a-plane>

      <!-- Blue sky -->
      <a-sky color="#87CEEB"></a-sky>

    
      <a-cylinder position="0 0.5 -4" radius="0.8" height="0.8" src="#sand"></a-cylinder>
      <a-cone position="0 1.0 -4" radius-bottom="0.8" radius-top="0.3" height="0.6" src="#sand"></a-cone>

      
      <a-cylinder position="-0.7 0.4 -4" radius="0.25" height="0.8" src="#sand"></a-cylinder>
      <a-cone position="-0.7 0.9 -4" radius-bottom="0.25" radius-top="0.05" height="0.3" src="#sand"></a-cone>

      
      <a-cylinder position="0.7 0.4 -4" radius="0.25" height="0.8" src="#sand"></a-cylinder>
      <a-cone position="0.7 0.9 -4" radius-bottom="0.25" radius-top="0.05" height="0.3" src="#sand"></a-cone>

      
      <a-cylinder position="0 0.25 -3.5" radius="0.25" height="0.5" src="#sand"></a-cylinder>
      <a-cone position="0 0.55 -3.5" radius-bottom="0.25" radius-top="0.05" height="0.3" src="#sand"></a-cone>

      
      <a-box position="0 1.4 -4" depth="0.02" height="0.1" width="0.3" src="#sand"></a-box>
      <a-cylinder position="0 1.15 -4" radius="0.02" height="0.5" src="#sand"></a-cylinder>

      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
